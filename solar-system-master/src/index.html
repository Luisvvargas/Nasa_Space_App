<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA SPACE APPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace:wght@200;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.scss" /> 
    <style>
      /* Ocultar las barras de desplazamiento del menú desplegable */
      #menu-travel::-webkit-scrollbar {
        display: none; /* Ocultar en navegadores basados en WebKit */
      }
      #menu-travel {
        -ms-overflow-style: none;  /* Ocultar en Internet Explorer y Edge */
        scrollbar-width: none;     /* Ocultar en Firefox */
      }

      /* Estilo para el cuadro de información del planeta */
      #planet-info {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 8px;
        width: 250px;
        display: none;
      }
      #planet-info h2 {
        margin-bottom: 10px;
      }
      #planet-info p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <!-- Información del planeta -->
    <div id="planet-info">
      <h2 id="planet-name">Planet Name</h2>
      <p id="planet-radius">Radius: -- km</p>
      <p id="planet-distance">Distance from Sun: -- AU</p>
      <p id="planet-period">Orbital Period: -- years</p>
      <p id="planet-daylength">Day Length: -- hours</p>
      <p id="planet-category">Category: --</p>
      <p id="planet-description">Description: --</p>
      <p id="planet-namesake">Namesake: --</p>
      <p id="planet-moons">Moons: --</p>



    </div>

    <div class="btn-group">
      <div class="relative inline-block text-left">
        <button id="btn-travel" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Travel
          </span>
        </button>

        <!-- Menú desplegable con estilo consistente y scroll -->
        <div id="menu-travel" class="hidden absolute right-0 mt-2 w-56 max-h-60 overflow-y-auto rounded-lg shadow-lg bg-gradient-to-br from-pink-500 to-orange-400 ring-1 ring-black ring-opacity-5 focus:outline-none">
          <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
            <!-- Aquí se generarán dinámicamente las opciones de los planetas, lunas, etc. -->
          </div>
        </div>
      </div>

      <button id="btn-sun" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
          Return to Solar System
        </span>
      </button>

      <button id="btn-speed" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
          x1
        </span>
      </button>
    </div>

    <div class="caption">
      <p>Solar System</p>
    </div>

    <script type="module" src="./script.ts"></script>
  </body>
</html>
